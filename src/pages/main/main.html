<ion-header>
  <ion-navbar>
    <ion-title>main</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid fixed>
    <div class="info">
      <ion-row>
        <ion-label>צריכים סיוע?</ion-label>
      </ion-row>
      <ion-row>
        <ion-icon slot="start" name="add"></ion-icon>
      </ion-row>
      <ion-row>
        <ion-label type="stacked">אחד מ 10,000 המתנדבים שלנו ישמח לעזור ללא עלות. הזמינו סיוע ומוקדן יחזור אליכם טלפונית בדקות הקרובות</ion-label>
      </ion-row>
    </div>
    <div class="actions">
      <ion-row>
      <button  color="success" ion-button expand="block" (click)="onClick(openNewCall)">
        הזמנת סיוע
      </button>
    </ion-row>
    <ion-row>
      <ion-col>
          <ion-label style="float: right">בדיקת סטטוס פנייה קיימת</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
        
        <ion-col size="10">
            <ion-item>
               <ion-input placeholder="מספר בקשה" [(ngModel)]="callId" type="number" ></ion-input>
              </ion-item>
          </ion-col>
      <ion-col size="2">
        <button ion-button (click)="checkExistsCall(callId)">בדיקה</button>
      </ion-col>
      
    </ion-row>
    </div>
  </ion-grid>
</ion-content>
